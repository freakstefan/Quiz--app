<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/app.css" />
    <script type="module" src="./src/js/app.js"></script>
    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body class="dark-them">
    <main class="main">
      <nav class="nav">
        <div class="left-section"></div>
        <div class="right-section">
          <img
            class="dark-img--moon"
            src="./src/images/icon-moon-dark.svg"
            alt=""
          />
          <img
            class="light-img--moon hidden"
            src="./src/images/icon-moon-light.svg"
            alt=""
          />
          <span class="span--toggle_mode">
            <div class="toggle--btn"></div>
          </span>
          <img
            class="dark-img--sun"
            src="./src/images/icon-sun-dark.svg"
            alt=""
          />
          <img
            class="light-img--sun hidden"
            src="./src/images/icon-sun-light.svg"
            alt=""
          />
        </div>
      </nav>
      <section class="section">
        <div class="main--container">
          <!-- your codes should be here -->
          Welcome to the Frontend Quiz! Pick a subject to get started. HTML CSS
          JavaScript Accessibility

          <!-- Quiz menu end -->

          <!-- Quiz question start -->

          Question
          <!-- number -->
          of 10 A B C D Submit answer

          <!-- Quiz question end -->

          <!-- Quiz completed start -->

          Quiz completed You scored...

          <!-- score -->
          out of 10

          <!-- Quiz completed end -->
        </div>
      </section>
    </main>
  </body>
</html>
